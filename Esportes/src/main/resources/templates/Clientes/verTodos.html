<!DOCTYPE html>
<html lang="pt-br">
<head>


<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	
	<link rel="stylesheet" href="_css/Clientes.css">



<title>Pagina do cliente</title>

</head>


<body>




	<div class="registroformulario">
		<h1>Formulário de Cadastro</h1>
	</div>

	<div class="conteudo">

		<form>

			<div id="nome">

				<h2 class="nome">Nome e Sobrenome</h2>
				<input class="primeironome" type="text" name="primeiro_nome">
				<label class="primeirolabel">Nome</label> <input class="sobrenome"
					type="text" name="sobre_nome"> <label
					class="sobrenomelabel">Sobrenome</label>

			</div>

			<h2 class="nome">Cidade e Estado</h2>
			<input class="cidade" type="text" name="cidade">
			<input class="Estado" type="text" name="estado"> 

			<h2 class="nome">Email</h2>
			<input class="email" type="text" name="email">
			
			<h2 class="nome">CPF</h2>
			<input class="cpf" type="text" name="cpf">

			<h2 class="nome">Telefone com DDD</h2>
			<input class="codigo" type="text" name="codigo_area"> <label
				class="codigo_area">DDD</label> <input class="number" type="text"
				name="phone"> <label class="numero-telefone">Telefone</label>

			<h2 class="nome">Sexo</h2>

			<select class="opcoes" name="assunto">
				<option disabled="disabled" selected="selected">..
					Selecione a opção</option>
				<option>Masculino</option>
				<option>Feminino</option>

			</select>



		</form>


	</div>
	<br><br>
	
	<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao1" checked>
  <label class="form-check-label" for="exampleRadios1">
    <p>Á vista</p>
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="opcao2">
  <label class="form-check-label" for="exampleRadios2">
   <p>Cartão</p>
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
  <label class="form-check-label" for="exampleRadios3">
    <p>Boleto</p>
  </label>
  
  
</div>

<div class="botao">
<button type="submit">Enviar</button>

</div>
<br><br>

<a href="http://localhost:8080/home" class="btn btn-outline-success">HOME</a>
